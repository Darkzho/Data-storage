<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Fylo</title>
</head>
<body>
    <section class="background-image">
        <div class="background-img"></div>
    </section>
    <main>
        <section class="interaction-section">
            <div class="header--logo">
                <img src="./assets/logo.svg" alt="Logo de la empresa">
            </div>
            <div class="action--files">
                <a><img class="item-1" src="./assets/icon-document.svg" alt="Icono de documento"></a>
                <a><img class="item-2" src="./assets/icon-folder.svg" alt="Icono de carpeta"></a>
                <a><img class="item-3" src="./assets/icon-upload.svg" alt="Icono de subir archivo"></a>
            </div>
        </section>
        <section class="file-progress">
            <h2>Youâ€™ve used <span>815 GB</span> of your storage </h2>
            <div class="file-progress-input--container">
              <input type="text">
              <div class="file-progress-input--white--circle">1</div>
            </div>
            <div class="file-progress--range">
                <p>0 GB</p>
                <p>1000 GB </p>
            </div>
            <div class="file-progress--info--container">
              <div class="file-progress--info"><span>185</span> GB Left</div>
            </div>  
        </section>
    </main>
</body>
</html>
